defaults:
  - actor: default
  - critic: default
  - replay_buffer: default

discount: 0.99

#rl dataset
batch_size: 32

#actor
actor_lr: 3e-5

#critic
critic_lr: 3e-5
critic_tau: 0.005

#alpha
optimize_alpha: false
alpha_lr: 3e-5
init_alpha: 0.002

# evaluation frequency:
eval_frequency: ${eval_frequency}
