defaults:
  - setup
  - setup_single_skill
  - datamodule: calvin_ds
  - logger: wandb

logger:
  group: gmm-train

show_gui: false


# GMM Type
gmm_type: 1

skill_name: open_drawer
skill:
  name: ${skill_name}
  n_components: 4 # components change for RiepybdlibGMM

# Dataset params:
train: true # false to load validation dataset
goal_centered: true # this must be false during evaluation

# Environment params
render: false
record: false

hydra:
  run:
    dir: ${log_dir}/gmm-train-runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/gmm-train-runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir